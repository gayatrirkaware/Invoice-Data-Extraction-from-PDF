<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Invoice</title>
</head>
<body>
  <h2>Upload Invoice (PDF)</h2>
  <form id="uploadForm">
    <input type="file" name="invoice_file" accept=".pdf" required><br><br>
    <button type="submit">Upload</button>
  </form>
  <p id="response"></p>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const res = await fetch("/upload-invoice", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      document.getElementById("response").textContent = `${data.status}: ${data.message}`;
    });
  </script>
</body>
</html>
